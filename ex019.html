<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função para calcular o fatorial de um número</title>

  
</head>
<body>
    <label for="numero">Digite o numero:</label>
    <input type="number" id="numero">
    <button onclick="calcularFatorial()">verificar</button>
    
    <p id="resultadoFatorial"></p>
    
    <script>
        function calcularFatorial() {
            let num = document.getElementById("numero").value;
            let resultado = 1;
            for (let i = 1; i <= num; i++) {
                resultado =  resultado * i;
            }
            document.getElementById("resultadoFatorial").textContent = "Fatorial: " + resultado;
        }
    </script>

    
</body>
</html>
