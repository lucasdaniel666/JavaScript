<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares e impares</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        let resultadoDiv = document.getElementById("resultado");
        let numerosImpares = "";
        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 1) {  // Corrigido aqui
                numerosImpares += i + "<br>";
            }
        }
        resultadoDiv.innerHTML = numerosImpares;
    </script>
</body>
</html>
