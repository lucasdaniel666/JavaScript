<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Números pares</h1>
    <div id="resultado"></div>
    <script>
        let contador = 0;
        let numeros = "";
        while (contador <= 10) {
            if (contador % 2 === 0) {
                numeros += contador + ", ";  // Concatenar os números pares à string
            }
            contador++;
        }
        document.getElementById("resultado").textContent = numeros;  // Mostrar os números na div com id "resultado"
    </script>
</body>
</html>
