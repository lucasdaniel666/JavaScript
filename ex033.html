<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique configurado no script</title>
</head>
<body>
    <h1> Manipulação de Eventos - onclick</h1>
    <button id="meuBotao">Clique aqui com addEventListener</button>

    <script>
        // Selecionar o botão usando o id correto
        const botao = document.getElementById('meuBotao');

        // Adicionar o manipulador de evento click
        botao.addEventListener('click', function() {  // Corrigido "functio" para "function"
            alert('Botão clicado!!!');
        }); 
    </script>
</body>
</html>
