<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        function mostrarQuadrados() {
            const numeros = [1, 2, 3, 4, 5];
            const quadrados = numeros.map(numero => numero ** 2);
            
            // Exibindo os quadrados no elemento #resultado
            document.getElementById('resultado').innerHTML = quadrados.join('<br>');
        }

        // Chamando a função ao carregar a página
        mostrarQuadrados();
    </script>
</body>
</html>
